<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <title>Pedido | OrderYourFood</title>

    <style>
        body {

            background-color: skyblue;

        header {

            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin-right: 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: blue;
            font-weight: bold;
            font-size: 18px;
        }

        /* CONTENEDOR DEL FORMULARIO */
        .form-container {
            background-color: white;
            width: 500px;
            max-width: 90%;          /* RESPONSIVE */
            margin: 40px auto;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
        }

</head>

<body>

    <!-- NAV -->
    <header>
        <nav>
            <ul>
                <li><a href="Index.html">Inicio</a></li>
            </ul>
        </nav>
    </header>

    <!-- FORMULARIO -->
    <div class="form-container">

        <h1 style="color: blue;"><u>PEDIDO</u></h1>

        <form id="pedidoForm">

            <!-- DATOS DEL CLIENTE -->
            <label for="cliente">NOMBRE DEL CLIENTE</label><br>
            <input type="text" id="cliente" name="cliente" placeholder="Ingrese nombre" required><br><br>

            <label for="direccion">DIRECCIÃ“N</label><br>
            <input type="text" id="direccion" name="direccion" placeholder="Ingrese direcciÃ³n" required><br><br>

            <label for="telefono">TELÃ‰FONO</label><br>
            <input type="text" id="telefono" name="telefono" placeholder="Ingrese telÃ©fono" required><br><br>

            <!-- SELECCIÃ“N DE PLATOS -->
            <h2 style="color: blue;"><u>SELECCIÃ“N DE PLATOS</u></h2>

            <label for="cant_mariscos">Cantidad:</label><br>

            <p id="mensaje" class="success"></p>

        </form>
    </div>

    <script>
        const form = document.getElementById("pedidoForm");
        const mensaje = document.getElementById("mensaje");

        form.addEventListener("submit", function (evento) {
            evento.preventDefault(); // evita recargar la pÃ¡gina

            mensaje.textContent = "âœ” Pedido enviado correctamente";

            calcularTotal();
        });

        function calcularTotal() {

            let precio1 = 32; // Arroz con Mariscos
            let precio2 = 65; // Pollo a la Brasa

            let cant1 = parseInt(document.getElementById("cant_mariscos").value) || 0;
            let cant2 = parseInt(document.getElementById("cant_pollo").value) || 0;

            let subtotal1 = cant1 * precio1;
            let subtotal2 = cant2 * precio2;
            let totalGeneral = subtotal1 + subtotal2;

            console.log("ðŸ§¾ RESUMEN DEL PEDIDO");
            console.log("Arroz con Mariscos (s/32)  x" + cant1 + " = S/" + subtotal1);
            console.log("Pollo a la Brasa (s/65)   x" + cant2 + " = S/" + subtotal2);
            console.log("--------------------------------------");
            console.log("TOTAL GENERAL = S/" + totalGeneral);
        }
    </script>
